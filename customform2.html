<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มตรวจสอบข้อมูล</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>แบบฟอร์ม</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="name" placeholder="กรุณาใส่ชื่อ-นามสกุล" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">เพศ</label>
                <select class="form-select" id="gender" required>
                    <option value="">กรุณาเลือกเพศ</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">ไม่ระบุ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">จำพวก</label>
                <select class="form-select" id="category" required>
                    <option value="">กรุณาเลือกจำพวก</option>
                    <option value="dog">สุนัข</option>
                    <option value="cat">แมว</option>
                    <option value="bear">หมี</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">คำถาม</label>
                <textarea class="form-control" id="question" rows="3" placeholder="กรุณาพิมพ์คำถามของคุณ" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ส่ง</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    		const form = document.getElementById('myForm');

form.addEventListener('submit', (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const gender = document.getElementById('gender').value;
    const category = document.getElementById('category').value;
    const question = document.getElementById('question').value;

    // ตรวจสอบข้อมูล
    if (name === '') {
        alert('กรุณาใส่ชื่อ-นามสกุล');
        return;
    }

    if (gender === '') {
        alert('กรุณาเลือกเพศ');
        return;
    }

    if (category === '') {
        alert('กรุณาเลือกจำพวก');
        return;
    }

    if (question === '') {
        alert('กรุณาพิมพ์คำถามของคุณ');
        return;
    }

    // ส่งข้อมูล
    console.log('ข้อมูลที่ส่ง:');
    console.log('ชื่อ-นามสกุล:', name);
    console.log('เพศ:', gender);
    console.log('จำพวก:', category);
    console.log('คำถาม:', question);
	alert("xxxxxxxxxx");
    // คุณสามารถส่งข้อมูลไปยัง

    
    </script>
</body>
</html>
